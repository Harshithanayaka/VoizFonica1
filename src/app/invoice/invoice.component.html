   <input type="text" ngModel name="name" placeholder="Name"><br><br>
   <input type="email" ngModel name="email" placeholder="E-Mail"><br><br>
  <input type="number" ngModel name="phone" placeholder="Mobile"><br><br>
   <input type="text" ngModel name="issues" placeholder="Issues"><br><br>
  <textarea  rows="2" cols="25" ngModel name="message" placeholder="Suggestion"></textarea><br><br>
  <input type="checkbox">Send me a Copy of this<br><br>
  <button type="button" routerLink="/postpaidinvoice">Send </button>
</form>
